    <div class="alert-container">
      <div class="alert-box">
        <div class="title">Just Making Sure</div>
        <div class="message">Are you sure you want to delete this?</div>
        <div class="options">
          <button class="accept">Yes</button><div class="space"></div><button class="cancel">No</button>
        </div>
      </div>
    </div>
    <main>
      <div class="left-side">
        <header>
          <h1>Debt Free</h1>
          <span class="title">debt<span>free</span>.</span>
          <span class="by">by <a href="https://jesusmejias.github.io">Jesus Mejias</a></span>
        </header>
        <div class="content">
            <section class="outstanding margin-bottom">
                <h2>Outstanding</h2>
                <div class="card red-card">
                  <div class="title">Discover Card</div>
                  <div class="ive-paid">
                    <span>I've paid</span><span class="money"><span class="sign">$</span><span class="amount">250</span><span class="decimals">.00</span></span><span>out of</span><span class="money"><span class="sign">$</span><span class="amount">500</span><span class="decimals">.00</span></span>
                  </div>
                  <div class="progress"><div class="bar"><div class="inside"></div></div><div class="perc">50% completed</div></div>
                </div>
                <div class="card red-card">
                  <input class="titleInput" value="Car Loan">
                  <div class="ive-paid">
                    <span>I've paid</span><span class="money"><span class="sign">$</span><input type="text" class="moneyInput" value="250"></span><span>out of</span><span class="money"><span class="sign">$</span><span class="amount">500</span><span class="decimals">.00</span></span>
                  </div>
                  <div class="buttons"><button class="applyChanges">Apply</button><div class="space"></div><button class="cancelChanges">Cancel</button></div>
                </div>
            </section>
            <section class="completed">
                <h2>Completed</h2>
                <div class="card blue-card"><div class="title">Business Loan</div><div class="money"><span class="sign">$</span><span class="amount">6000</span><span class="decimals">.00</span></div></div>
                <div class="card blue-card"><div class="title">Car Repair</div><div class="money"><span class="sign">$</span><span class="amount">350</span><span class="decimals">.00</span></div></div>
            </section>
        </div>
      </div>
      <div class="right-side">
        <div class="content">
            <h2>Add New</h2>
            <div class="form">
                <div class="title">
                  <input type="text" placeholder="Title">
                </div>
                <div class="money">
                  <input type="text" placeholder="I've paid">
                  <input type="text" placeholder="Out of">
                </div>
                <div class="submit">
                  <button id="add">Add</button>
                </div>
            </div>
        </div>
      </div>
